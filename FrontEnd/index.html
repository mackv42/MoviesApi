<!DOCTYPE html>
<html>
<head>
	<title>Movies</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
	  <link rel="stylesheet" type="text/css" href="style.css"/>
	  <script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			  crossorigin="anonymous"></script>
			  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css"/>
</head>

<body>
	<div id='container' class='col-sm-8'>
		<form>
		    <div class="form-group">
		      <label for="queryInput">Search by</label>
		      
		      <select id='querySelect'>
		      	<option value='Director'>Director</option>
		      	<option value='Title'>Title</option>
		      	<option value='Genre'>Genre</option>
		      </select>
		    </div>

		    <div class='form-group'>
		    	<input type="text" class="form-control col-sm-12" id='query'/>
		    </div>
		    <div class='form-group'>
		    	<input type='button' value='Search' id='enterQuery'/>
		    </div>
		</form>
		
		<div id='movieContainer'>
				<div id='addMovie' class="card movie" style="width: 18rem;">
					<div> 
						<h4 style="text-align: center" class="title"><input type="text-box" value="Title" style="border: none; width: 100%; height: 50px; text-align:center"/></h4></div>
						<div class="card-body">
							<p class="card-text"
								>Director: <span class="director"><input type="text-box" value="Director" style="border: none; width: 100%; height: 50px; text-align:center"/></span><br/>Genre: <span class="genre"><input type="text-box" value="Genre" style="border: none; width: 100%; height: 50px; text-align:center"/></span></p><a id="addMovieBtn" href="" class="btn btn-primary">Add</a>
					</div>
				</div>
		</div>
	</div>
</body>
<script src='queries.js'></script>
</html>
